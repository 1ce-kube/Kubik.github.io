<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Turnir</title>

        <meta charset="utf-8">
        <link rel="stylesheet" href="./ssc.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <div class="container">
            <!-- <div class="vkladks">
                <div class="invest" id="table">Таблица</div>
                <div class="invest" id="shet">Счётчик</div>
                <div class="invest" id="logo">+</div>
            </div> -->
            <main>

                <div class="inner table"></div>

                <div class="inner shet active">
                    <div class="left" ondblclick="return false" onclick="document.querySelector('main .inner.shet .left p.counter#left').innerHTML = String(Number(document.querySelector('main .inner.shet .left p.counter#left').innerHTML) + 1)" oncontextmenu="if (document.querySelector('main .inner.shet .left p.counter#left').innerHTML !== '0') {document.querySelector('main .inner.shet .left p.counter#left').innerHTML = String(Number(document.querySelector('main .inner.shet .left p.counter#left').innerHTML) - 1)}; return false">
                        <p class="cmdtxt" id="left" style="margin-left: 1rem;">Команда №1</p>
                        <br>
                        <p class="name" id="left" onmousedown="LREN(this, 'left')//this.innerHTML = prompt('Введите название команды 1', this.innerHTML)">Name1</p>
                        <br>
                        <p class="counter" id="left">0</p>
                    </div>
                    <div class="right" ondblclick="return false" onclick="document.querySelector('main .inner.shet .right p.counter#right').innerHTML = String(Number(document.querySelector('main .inner.shet .right p.counter#right').innerHTML) + 1)" oncontextmenu="if (document.querySelector('main .inner.shet .right p.counter#right').innerHTML !== '0') {document.querySelector('main .inner.shet .right p.counter#right').innerHTML = String(Number(document.querySelector('main .inner.shet .right p.counter#right').innerHTML) - 1)}; return false">
                        <p class="cmdtxt" id="right">Команда №2</p>
                        <br>
                        <p class="name" id="right" onmousedown="LREN(this, 'right')//this.innerHTML = prompt('Введите название команды 2', this.innerHTML)">Name2</p>
                        <br>
                        <p class="counter" id="right">0</p>
                    </div>
                </div>

                <div class="inner logo"></div>

            </main>
        </div>
    </body>
<script type="text/javascript">
    function LREN(el, id){
        txt = prompt("Введите название команды №1", el.innerHTML);
        if (txt == "" || txt == null) {
            return false;
        } else {
            document.querySelector(".name#" + id).innerHTML = '«' + txt + '»';
            if (txt.length >= 7 & id == "left"){
                el.style.margin= "-72px 0 0 7rem";
            } else {
                el.style.margin = "1rem 0";
            }
        }
    }
</script>
